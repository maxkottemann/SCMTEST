<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    /<nav>
    <img src="img/logo-1.png" class="mainimg">
    <a class="menuitem" href="#">Dashboard</a>
    <a class="menuitemactive" href="projecten.html">Projecten</a>
    <a class="menuitem" href="wasstatus.html">Was Status</a>
    <a class="menuitem" href="ziekenhuisdashboard.html">Klantdashboard</a>
    <a class="menuitem" href="#">Settings</a>
  </nav>

    <!-- Main content -->
    <main>
        <!-- Topbar -->
        <div class="topbar">
            <h2 class="topbartext">Projecten</h2>
            <input placeholder="Zoek Project..." class="searchbar">
            <div class="loggedin-container">
                <div class="loggedinbox">
                    <img class="smallimage" src="img/avatar.png" alt="User avatar">
                    <h3 class="topbartextsmall">Admin</h3>
                </div>
                <div class="dropdownmenu">
                    <a href="#">Profiel</a>
                    <a href="#">Instellingen</a>
                    <a href="#">Uitloggen</a>
                </div>
            </div>
        </div>

        <!-- Project Card / Header -->
        <div class="cardsmall fadein marginsides1">
            <h2>Project:</h2>
        

        <!-- Project Details Section -->
        <div class="project-container fadein">
            <section class="project-details">
                <h3>Project Details</h3>

                <div class="field">
                    <label for="project-name">Naam:</label>
                    <input type="text" id="project-name" value="">
                </div>

                <div class="field">
                    <label for="project-description">Beschrijving:</label>
                    <textarea id="project-description"></textarea>
                </div>

                <div class="field">
                    <label for="project-name">Locatie:</label>
                    <input type="text" id="locatie" value="">
                </div>

                <div class="field">
                    <label for="project-name">Adres:</label>
                    <input type="text" id="Adres" value="">
                </div>

                <div class="field">
                    <label for="project-status">Status:</label>
                    <select id="project-status">
                        <option value="planning">Planning</option>
                        <option value="in-progress" selected>In Uitvoering</option>
                        <option value="completed">Voltooid</option>
                    </select>
                </div>

                <div class="field">
                    <label for="project-start">Begin Datum:</label>
                    <input type="date" id="project-start" value="">
                </div>

                <div class="field">
                    <label for="project-deadline">Deadline:</label>
                    <input type="date" id="project-deadline" value="">
                </div>

                <div class="field">
                    <label for="project-priority">Prioriteit:</label>
                    <select id="project-priority">
                        <option value="low">Laag</option>
                        <option value="medium" selected>Gemiddeld</option>
                        <option value="high">Hoog</option>
                    </select>
                </div>

                <div class="field">
                    <label for="project-deadline">Contactpersoon:</label>
                    <input type="text" id="contactpersoon" value="">
                </div>

                <div class="field">
                    <label for="project-deadline">Telefoonnummer:</label>
                    <input type="text" id="contactpersoon" value="">
                </div>
            </section>

            <!-- Team Members -->
            <section class="project-team">
                <h3>Teamleden</h3>
                <ul>
                    <li><input type="text" value=""></li>
                    <li><input type="text" value=""></li>
                    <li><input type="text" value=""></li>
                </ul>
                <button class="add-member">+ Voeg Lid Toe</button>
                <button class="delete-member">- Verwijder Lid</button>
            </section>

            <!-- Actions -->
            <div class="project-actions">
                <button class="save-button">Wijzigingen Opslaan</button>
                <button class="delete-button">Project Verwijderen</button>
            </div>
        </div>
        </div>
    </main>

</body>
</html>
